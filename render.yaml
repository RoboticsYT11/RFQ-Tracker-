services:
  - type: web
    name: rfq-tracker
    env: node
    plan: free
    buildCommand: npm run build:all
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        fromService:
          type: web
          name: rfq-tracker
          property: port
    autoDeploy: false