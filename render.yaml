services:
  - type: web
    name: rfq-tracker
    env: node
    plan: free
    buildCommand: npm run build:all
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        fromService:
          type: web
          name: rfq-tracker
          property: port
      - key: DATABASE_URL
        fromDatabase:
          name: rfq-tracker-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRE
        value: 7d
      - key: UPLOAD_DIR
        value: ./uploads
      - key: MAX_FILE_SIZE
        value: 10485760
      - key: RFQ_REMINDER_DAYS
        value: 3
      - key: INACTIVE_ALERT_DAYS
        value: 7
    autoDeploy: false

databases:
  - name: rfq-tracker-db
    databaseName: rfq_tracker
    user: rfq_user
    plan: free